                click : function(){
                    // Do something on click
                },
                enabled : true,
                checked : false,// checkboxes

                // iconIsTemplate : true, // Mac Os

            })

            var shortcut = new gui.Shortcut({
                key : "Ctrl+Alt+A",
                active : function(){
                    gui.Window.get().show();
                    console.log("You pressed: " + this.key);
                }
            });
            
            gui.App.registerGlobalHotKey(shortcut);
