<!DOCTYPE html>
<html>
    <head>
        <title>NW.js Chapter2 Native UI APIs</title>
    </head>
    <body>
        <!-- script type="text/javascript" src=""-->
        <script>
            var gui = require("nw.gui");
            
            var mainWindow = gui.Window.get();

            var shortcut = new gui.Shortcut({
                key : "Ctrl+Alt+A",
                active : function(){
                    gui.Window.get().show();
                    console.log("You pressed: " + this.key);
                }
            });
            
            gui.App.registerGlobalHotKey(shortcut);
            
            shortcut.on('active',function(){
                // Do something
            });
            
            window.onload = function(){
                gui.Window.get().show();
            };

            var language = mainWindow.window.navigator.language;
            console.log(language);
            
            console.log({
                'x' : mainWindow.x,
                'y' : mainWindow.y,
                'height': mainWindow.height,
                'width' : mainWindow.width
            });
            


            var markdown = require("markdown").markdown, div = document.createElement("div"), content = "#Hello World!\n" + "We are using **io.js** " + "version *" + process.version + "*";
            div.innerHTML = markdown.toHTML(content);
            document.body.appendChild(div);

            window.open('settings.html');
            

            setTimeout(function(){
                mainWindow.x = 10;
                mainWindow.y = 10;
                mainWindow.width = 200;
                mainWindow.height = 200;
            }, 20000);
            
          mainWindow.on('close',function(){
                gui.App.closeAllWindows();
                gui.App.quit();
            });

        </script>
    </body>
</html>
