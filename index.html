<!DOCTYPE html>
<html>
    <head>
        <title>NW.js Chapter2 Native UI APIs</title>
    </head>
    <body>
        <!-- script type="text/javascript" src=""-->
        <script>
            var gui = require("nw.gui");
            var mainWindow = gui.Window.get();
            
            var shortcut = new gui.Shortcut({
                key : "Ctrl+Alt+A",
                active : function(){
                    gui.Window.get().show();
                    console.log("You pressed: " + this.key);
                }
            });
            
            gui.App.registerGlobalHotKey(shortcut);
            
            shortcut.on('active',function(){
                // Do something
            });
            
            window.onload = function(){
                gui.Window.get().show();
            };

            var newWindow = gui.Window.open("settings.html");

            var markdown = require("markdown").markdown, div = document.createElement("div"), content = "#Hello World!\n" + "We are using **io.js** " + "version *" + process.version + "*";
            div.innerHTML = markdown.toHTML(content);
            document.body.appendChild(div);

            mainWindow.on('enter-fullscreen',function(){
                console.log("Windows has entered fullscreen mode");
            });

            mainWindow.on('leave-fullscreen',function(){
                console.log("Windows has left fullscreen mode");
            });

            mainWindow.on('close',function(){
                gui.App.closeAllWindows();
                gui.App.quit();
            });

        </script>
        <a href="#"onclick="mainWindow.toggleFullscreen()">Toggle Window</a><br>
        <a href="#"onclick="mainWindow.minimize()">Minimize Window</a><br>
        <a href="#"onclick="mainWindow.restore()" >Restore Window</a><br>
        <a href="#"onclick="mainWindow.show()"    >Show Window</a><br>
        <a href="#"onclick="mainWindow.hide()"    >Hide Window</a><br>
        <a href="#"onclick="mainWindow.maximize()">Maximize Window</a><br>
        <a href="#"onclick="mainWindow.unmaximize()">UnMaximize Window</a><br>
        <a href="#"onclick="mainWindow.focus()"   >Focus Window</a><br>
    </body>
</html>
